<div style="width:40px;height:55px" class="cmd #history# tooltips cmd-widget" data-type="info" data-subtype="binary" data-cmd_id="#id#" data-cmd_uid="#uid#" data-eqLogic_id="#eqLogic_id#" data-eqLogic_id="#eqLogic_id#" title="#collectDate#">
<!-- Info Widget
		Créer par   : ksoul78/rosty
		Mise à jour : JAG 20190317 : ajout centrer widget (merci à Antoinekl1)
	-->
	<center>
	<div class="row">
		<center>
		<div class="cmdName" id="cmdName#id#" style="font-weight: bold;font-size : 10px; #hideCmdName#;">#name_display#</div>
		<div class="iconCmd#uid#"></div>
		</center>
	</div>
	</center>
	<script>
		jeedom.cmd.update['#id#'] = function(_options){
			// Options de personnalisation avec valeur par defaut 
               // Paramètrage du logo
                  // Valeur pour ON ou 1
                      	var srcImglogoON	= ('#logoON#'!='#'+'logoON#') ? "#logoON#" : "alarm-Eau-Fibaro-RAS";
					  	var srcImglogoON_T 	= ('#logoON_type#'!='#'+'logoON_type#') ? "#logoON_type#" : "png";
                  // Valeur pour OFF ou 0
                      	var srcImglogoOFF	= ('#logoOFF#'!='#'+'logoOFF#') ? "#logoOFF#" : "alarm-Eau-Fibaro-Alert";
					  	var srcImglogoOFF_T = ('#logoOFF_type#'!='#'+'logoOFF_type#') ? "#logoOFF_type#" : "png";
              // Paramètre "sizehw" : à déclarer en pixels - 80 maxi
                        var srcImgHeight 	= (is_numeric('#sizeh-M#')) ? parseFloat('#sizeh-M#') : 32;
                      	var srcImgWidth		= (is_numeric('#sizew-M#')) ? parseFloat('#sizew-M#') : 32;
              // Paramétrage des images
                      	var srcImgURL 		= 'plugins/widget/core/template/mobile/cmd.info.binary.Capteur-Fuite-Eau/';
					  	var srcImgOn 		= srcImgURL + srcImglogoON +'.' +srcImglogoON_T; 		// Pour Valeur = 1
					  	var srcImgOff 		= srcImgURL + srcImglogoOFF +'.' +srcImglogoOFF_T;  	// Pour valeur = 0  
          
			$(".iconCmd#uid#").empty();
			if (parseInt(_options.display_value) == 1) {
				$(".iconCmd#uid#").append('<img src="'+srcImgOn+'" style="height:' + srcImgHeight +'px;width:' + srcImgWidth +'px;">');
			} else {
				$(".iconCmd#uid#").append('<img src="'+srcImgOff+'" style="height:' + srcImgHeight +'px;width:' + srcImgWidth +'px;">');
			}
			$('.cmd[data-cmd_id=#id#]').attr('title','Valeur du '+_options.valueDate+', collectée le '+_options.collectDate);
		}
		jeedom.cmd.update['#id#']({display_value:'#state#',valueDate:'#valueDate#',collectDate:'#collectDate#',alertLevel:'#alertLevel#'});
	</script>
</div>
